<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="Imagens/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeekStore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS customizado -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="menu"></div>
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu').innerHTML = data;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));
  </script>

  <div class="newsletter-flutuante" id="newsletterBox" role="dialog" aria-modal="true" aria-labelledby="newsletterTitle">
    <button class="newsletter-fechar" aria-label="Fechar Newsletter" onclick="document.getElementById('newsletterBox').classList.remove('show')">&times;</button>
    <h3 id="newsletterTitle">Assine a Newsletter</h3>
    <p>Receba novidades no seu e-mail!</p>
    <form action="https://SEU_BACKEND_OU_SERVICO.com" method="POST">
      <input type="email" name="email" class="form-control mb-3" placeholder="Seu e-mail" required aria-label="Seu e-mail" />
      <button type="submit" class="btn btn-primary w-100">Inscrever-se</button>
    </form>
  </div>

  <script>
    setTimeout(() => {
      const box = document.getElementById('newsletterBox');
      box.classList.add('show');
    }, 5000);
  </script>


  <main class="container mt-5 pt-4">
    <div id="carouselExampleInterval" class="carousel slide mb-5" data-bs-ride="carousel" aria-label="Galeria de imagens">
      <div class="carousel-inner rounded shadow-sm">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="Imagens/carrosel 1.gif" class="d-block w-100" alt="Slide 1 - Produtos Geek" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="Imagens/carrosel 2.webp" class="d-block w-100" alt="Slide 2 - Produtos Geek" />
        </div>
        <div class="carousel-item">
          <img src="Imagens/carrosel 3.webp" class="d-block w-100" alt="Slide 3 - Produtos Geek" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev" aria-label="Slide anterior">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next" aria-label="Próximo slide">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>

    <h2 class="text-center mb-5 fw-bold">Acesse Já Nossas Novidades</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="Imagens/Funko Pop Pink Panther.webp" class="card-img-top" alt="Funko Pop Pink Panther" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Funko Pops</h5>
            <a href="funkopop.html" class="btn btn-primary mt-auto w-100" aria-label="Acesse a página de Funko Pops">Acesse Já</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="Imagens/camiseta rick and morty.webp" class="card-img-top" alt="Camiseta Rick and Morty" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Camisetas</h5>
            <a href="camisetas.html" class="btn btn-primary mt-auto w-100" aria-label="Acesse a página de Camisetas">Acesse Já</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="Imagens/acessorio3.jpg" class="card-img-top" alt="Acessórios Geek" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Acessórios</h5>
            <a href="acessorios.html" class="btn btn-primary mt-auto w-100" aria-label="Acesse a página de Acessórios">Acesse Já</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <div id="footer"></div> 
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data)
      .catch(error => console.error('Erro ao carregar o rodapé:', error));
  </script>
</body>

</html>
